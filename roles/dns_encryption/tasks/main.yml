---
- name: Add the repository
  apt_repository:
    state: present
    codename: bionic
    repo: ppa:shevchuk/dnscrypt-proxy
  register: result
  until: result is succeeded
  retries: 10
  delay: 3

- name: Install dnscrypt-proxy
  apt:
    name: dnscrypt-proxy
    state: latest
    update_cache: true

- name: Configure unattended-upgrades
  copy:
    src: 50-dnscrypt-proxy-unattended-upgrades
    dest: /etc/apt/apt.conf.d/50-dnscrypt-proxy-unattended-upgrades
    owner: root
    group: root
    mode: 0644

- name: Ubuntu | Unbound profile for apparmor configured
  copy:
    src: apparmor.profile.dnscrypt-proxy
    dest: /etc/apparmor.d/usr.bin.dnscrypt-proxy
    owner: root
    group: root
    mode: 0600
  notify: restart dnscrypt-proxy

- name: Ubuntu | Enforce the dnscrypt-proxy AppArmor policy
  command: aa-enforce usr.bin.dnscrypt-proxy
  changed_when: false

- name: Ubuntu | Ensure that the dnscrypt-proxy service directory exist
  file:
    path: /etc/systemd/system/dnscrypt-proxy.service.d/
    state: directory
    mode: 0755
    owner: root
    group: root

- name: Ubuntu | Add custom requirements to successfully start the unit
  copy:
    dest: /etc/systemd/system/dnscrypt-proxy.service.d/99-algo.conf
    content: |
      [Unit]
      After=systemd-resolved.service
      Requires=systemd-resolved.service

      [Service]
      AmbientCapabilities=CAP_NET_BIND_SERVICE
  notify:
   - restart dnscrypt-proxy

- name: dnscrypt-proxy ip-blacklist configured
  template:
    src: ip-blacklist.txt.j2
    dest: "{{ config_prefix|default('/') }}etc/dnscrypt-proxy/ip-blacklist.txt"
  notify:
    - restart dnscrypt-proxy

- name: dnscrypt-proxy configured
  template:
    src: dnscrypt-proxy.toml.j2
    dest: "{{ config_prefix|default('/') }}etc/dnscrypt-proxy/dnscrypt-proxy.toml"
  notify:
    - restart dnscrypt-proxy

- name: dnscrypt-proxy enabled and started
  service:
    name: dnscrypt-proxy
    state: started
    enabled: true

- meta: flush_handlers
